<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ecth A Sketch</title>
</head>

<body>

    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>
        <div class="color-options">
            <button class="color" id="select-color" type="button"><input type="color" value="#ff0000" id="color-picker"></button>
            <p class="text">Choose Color</p>
            <button class="color random-color" data-color="rainbow" type="button">Rainbow</button>
            <button class="color eraser" data-color="eraser" type="button">Eraser</button>
            <button class="clear-btn" type="button">Clear</button>
            <div class="size-container">
                <p class="grid-num"></p>
                <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
                <p>Grid Number</p>
            </div>
        </div>

        <div class="canvas">
            <div class="grid-wrapper" id="wrapper">

            </div>
        </div>

    </main>
    <footer>
        <p> @ 2022 Kwame Cody | All right reserved</p>
    </footer>



    <script src="./app.js"></script>
</body>

</html>
