<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ecth A Sketch</title>
</head>

<body>

    <header>
        <h1>Etch a Sketch</h1>

        <div class="grid-form">
            <p>New grid:</p><input type="text" class="grid-num">
            <p class="copy-num"></p>
            <button class="create-grid">Confirm</button>
        </div>
        <p class="prompt"></p>
    </header>

    <main>
        <div class="color-options">
            <button id="select-color" type="button">Color: <input type="color" value="#ff0000" id="select-color"></button>
            <button class="random-color" data-color="rainbow" type="button">Rainbow</button>
            <button class="eraser" type="button">Eraser</button>
            <button class="clear-btn" type="button">Clear</button>
        </div>

        <div class="canvas">
            <div class="grid-wrapper" id="wrapper">

            </div>
        </div>

        <div class="grid-options">
            <div class="size-container">

                <p>Pixel Size</p>
                <input type="range" min="4" max="50" value="15" id="sizeRange" class="slider">
            </div>
        </div>
    </main>
    <footer>
        <p> @ 2022 Kwame Cody | All right reserved</p>
    </footer>



    <script src="./app.js"></script>
</body>

</html>
